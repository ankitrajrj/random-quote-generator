<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Quotes of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            Shoulders with responsibilities never get tired.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>

        <div class="author">
          <span>__</span>
          <span class="name">Hitesh Choudhary</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound tooltip">
              <i class="fas fa-volume-up"></i>
              <span class="tooltiptext">Text to Speech</span>
            </li>
            <li class="copy tooltip">
              <i class="fas fa-copy"></i>
              <span class="tooltiptext">Copy to Clipboard</span>
            </li>
            <li class="twitter tooltip">
              <i class="fab fa-twitter"></i>
              <span class="tooltiptext">Share on Twitter</span>
            </li>
            <li class="export tooltip" id="export-btn">
              <i class="fas fa-download"></i>
              <span class="tooltiptext">Export Quote</span>
            </li>
          </ul>
          <div>
            <button id="new-quote-btn">New Quote <span id="loading-counter" style="display: none;">3</span></button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Notification div -->
    <div class="notify" id="notification"></div>
    
    <!-- Canvas for export functionality -->
    <canvas id="quote-canvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
  </body>
</html>
